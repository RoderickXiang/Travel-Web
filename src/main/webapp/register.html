<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<script>

    function checkUsername() {
        let username = $("#username").val();
        let reg_username = /^\w{1,20}$/;	//匹配字母、数字、下划线
        let flag = reg_username.test(username);
        if (flag) {
            $("#username").css("border", "1px solid green");
        } else {
            $("#username").css("border", "1px solid red");
        }
        return flag;
    }

    function checkPassword() {
        let password = $("#password").val();
        let reg_password = /^\w{1,20}$/;	//匹配字母、数字、下划线
        let flag = reg_password.test(password);
        if (flag) {
            $("#password").css("border", "1px solid green");
        } else {
            $("#password").css("border", "1px solid red");
        }
        return flag;
    }

    function checkEmail() {
        let email = $("#email").val();
        let reg_email = /^\w+@\w+\.\w+$/;	//3097934536@qq.com
        let flag = reg_email.test(email);
        if (flag) {
            $("#email").css("border", "1px solid green");
        } else {
            $("#email").css("border", "1px solid red");
        }
        return flag;
    }

    function checkName() {
        let name = $("#name").val();
        let reg_name = /^[\u4e00-\u9fa5_a-zA-Z0-9]+$/;
        let flag = reg_name.test(name);
        if (flag) {
            $("#name").css("border", "1px solid green");
        } else {
            $("#name").css("border", "1px solid red");
        }
        return flag;
    }

    function checkTelephone() {
        let telephone = $("#telephone").val();
        let reg_telephone = /^\d{11}$/; //18070421795
        let flag = reg_telephone.test(telephone);
        if (flag) {
            $("#telephone").css("border", "1px solid green");
        } else {
            $("#telephone").css("border", "1px solid red");
        }
        return flag;
    }

    function checkBirthday() {
        let birthday = $("#birthday").val();
        let reg_birthday = /^\S+$/;
        let flag = reg_birthday.test(birthday);
        if (flag) {
            $("#birthday").css("border", "1px solid green");
        } else {
            $("#birthday").css("border", "1px solid red");
        }
        return flag;
    }

    function checkCheckCode() {
        let check = $("#check").val();
        let reg_check = /^\w{4}$/;
        let flag = reg_check.test(check);
        if (flag) {
            $("#check").css("border", "1px solid green");
        } else {
            $("#check").css("border", "1px solid red");
        }
        return flag;
    }

    $(function () {
        $("#registerForm").submit(function () {
            if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelephone() && checkBirthday() && checkCheckCode()) {
                let params = $(this).serialize();   //ISO-8859-1编码
                $.get("user/registerUserServlet", params, function (json) {  //Ajax发送异步请求，格式化表单数据
                    //处理来自servlet的数据
                    if (json.flag) {
                        //跳转
                        window.location.href = "register_ok.html";
                    } else {
                        $("#errorMsg").html(json.errorMsg);
                    }
                });
            }
            return false;	//没有返回值或返回true提交表单，返回false不提交表单
        });
        $("#username").blur(checkUsername);
        $("#password").blur(checkPassword);
        $("#email").blur(checkEmail);
        $("#name").blur(checkName);
        $("#telephone").blur(checkTelephone);
        $("#birthday").blur(checkBirthday);
        $("#check").blur(checkCheckCode);
    });
</script>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <!--显示提示信息-->
            <div id="errorMsg" style="text-align: center;color: red;font-weight: bold"></div>
            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
