<script src="js/getParameter.js"></script>
<script>
    $(function () {
        //查询现在登入的用户
        $.get("user/findUserServlet", {}, function (json) {
            let content = "欢迎回来，" + json.username;
            $("#span_username").html(content)
        });
        //查询分类数据
        $.get("category/categoryServlet", {}, function (json) { //数组
            let content = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //拼接操作
            for (let i = 0; i < json.length; i++) {
                let li = '<li><a href="route_list.html?cid=' + json[i].cid + '">' + json[i].cname + '</a></li>';
                content += li;
            }
            content += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#navigation").html(content);
        });

        $("#search-button").click(function () {
            let rname = $("#search_input").val();
            window.location.href = "http://localhost/travel/route_list.html?cid=" + getParameter("cid") + "&rname=" + rname;
        });
    });
</script>
