            //使用外挂js获取参数
            let currentPage = 1;
            let cid = getParameter("cid");
            let rname = getParameter("rname");
            if (rname) {
                rname = window.decodeURIComponent(rname);
            }

            // todo 异步发送给服务器
            load(cid, currentPage);
        });

        function load(cid, currentPage) {
            $.get("route/listRouteByPage", {cid: cid, currentPage: currentPage}, function (pageBean) {
                //展示分页数据
                $("#totalPage").html(pageBean.totalPage);
                $("#totalCount").html(pageBean.totalCount);


                let prePage = currentPage - 1;
                if (prePage <= 0) {
                    prePage = 1;
                }


                //动态显示页码
                let lis_page = '<li><a href="javascript:load(' + cid + ',1)">首页</a></li>';
                lis_page += '<li class="threeword"><a href="javascript:load(' + cid + ',' + prePage + ')">上一页</a></li>';

                //设置前5后4的导航条
                let begin;
                let end;
                if (pageBean.totalPage < 10) {
                    //不够10页
                    begin = 1;
                    end = pageBean.totalPage;
                } else {
                    //超过10页
                    begin = currentPage - 5;
                    end = currentPage + 4;
                    if (begin < 1) {
                        //前5页
                        begin = 1;
                        end = begin + 9;
                    } else if (end > pageBean.totalPage) {
                        //后4页
                        begin = pageBean.totalPage - 9;
                        end = pageBean.totalPage;
                    }
                }
                for (let i = begin; i <= end; i++) {
                    let li;
                    //设置当前页面效果
                    if (i === pageBean.currentPage) {
                        li = '<li class="curPage"><a href="javascript:load(' + cid + ',' + i + ')">' + i + '</a></li>';
                    } else {
                        li = '<li><a href="javascript:load(' + cid + ',' + i + ')">' + i + '</a></li>';
                    }
                    lis_page += li;
                }

                let nextPage = currentPage + 1;
                if (currentPage >= pageBean.totalPage) {
                    nextPage = pageBean.totalPage;
                }
                lis_page += '<li class="threeword"><a href="javascript:load(' + cid + ',' + nextPage + ');">下一页</a></li>';
                lis_page += '<li class="threeword"><a href="javascript:load(' + cid + ',' + pageBean.totalPage + ');">末页</a></li>';
                $("#pageBar").html(lis_page);


                //列表数据展示
                /*<li>
                    <div class="img"><img src="images/04-search_03.jpg" alt=""></div>
                        <div class="text1">
                        <p>【减100元 含除夕/春节出发】广州增城三英温泉度假酒店/自由行套票</p>
                    <br/>
                    <p>1-2月出发，网付立享￥1099/2人起！爆款位置有限，抢完即止！</p>
                    </div>
                    <div class="price">
                        <p class="price_num">
                        <span>&yen;</span>
                    <span>299</span>
                    <span>起</span>
                    </p>
                    <p><a href="route_detail.html">查看详情</a></p>
                    </div>
                   </li>*/
                let lis_route = '';
                for (let i = 0; i < pageBean.list.length; i++) {
                    let li = '<li>\n' +
                        '                    <div class="img"><img src="' + pageBean.list[i].rimage + '" alt="图片" style="width: 299px"></div>\n' +
                        '                        <div class="text1">\n' +
                        '                        <p>' + pageBean.list[i].rname + '</p>\n' +
                        '                    <br/>\n' +
                        '                    <p>' + pageBean.list[i].routeIntroduce + '</p>\n' +
                        '                    </div>\n' +
                        '                    <div class="price">\n' +
                        '                        <p class="price_num">\n' +
                        '                        <span>&yen;</span>\n' +
                        '                    <span>' + pageBean.list[i].price + '</span>\n' +
                        '                    <span>起</span>\n' +
                        '                    </p>\n' +
                        '                    <p><a href="route_detail.html">查看详情</a></p>\n' +
                        '                    </div>\n' +
                        '        </li>';
                    lis_route += li;
                }
                $("#route").html(lis_route);
                window.scrollTo(0, 0);
            });
        }

    </script>
